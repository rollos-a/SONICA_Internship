<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" 
    rel="stylesheet">

    <meta charset = "UTF-8">
    <meta name="viewport">
    <title>Widget de transporte</title>
    <link href="style.css" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>
    <div class="card flex">
        <div class="card-drag"></div>

        <div class="card-header">
            <h1>Encontre <span>Mayk</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>


        <div class="card-body flex">

            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="https://github.com/maykbrito.png" alt="Image de Mayk">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">Mayk B.</div>
                </div>

                <div class="car-img">
                    <img src="https://i.ibb.co/PGc07vn/image-3769.png" alt="carro roxo">
                </div>
            </div>


            <div class="right">
                <div class="car-plate">BDC2002</div>
                <div class="car-model">Honda Civic roxo</div>
            </div>
        </div>


        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mesagem para Mayk...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Mayk...">
            </div>

            <div class="phone">
                <i class="ph-fill ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>
    </div>
</body>
</html>
